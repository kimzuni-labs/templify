---
name: Test and Lint

on:
  pull_request:
    paths-ignore:
      - "LICENSE"
      - ".npmrc"
      - ".gitignore"
      - ".gitattributes"
      - ".github/**"
      - "tsconfig.dts.json"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun ci

      - name: Run tests
        run: bun run test

      - name: Run lints
        run: bun run lint
